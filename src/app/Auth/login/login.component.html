<div class="content">

  <div class="list">

    <form [formGroup]="Form" (ngSubmit)="auth()">

      <h1>Bienvenu sur DJANGUI</h1>
      <mat-form-field appearance="outline">
        <mat-label>Nom:</mat-label>
        <input matInput id="nom" type="text" placeholder="Nom" formControlName="nom" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe:</mat-label>
        <input matInput id="pass" type="password" placeholder="Mot de passe" formControlName="pass" required>
      </mat-form-field>

      <button mat-raised-button [disabled]="!Form.valid">CONNEXION</button>
    </form>
  </div>
</div>
