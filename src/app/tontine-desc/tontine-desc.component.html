<div class="content">
  <div class="tab">
    <span class="pan">
      <h4> {{nom}} </h4>
    </span>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="S">
        <th mat-header-cell *matHeaderCellDef> S </th>
        <td mat-cell *matCellDef="let element"> {{element.rang}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
      </ng-container>

      <ng-container matColumnDef="Cot.">
        <th mat-header-cell *matHeaderCellDef> Cot </th>
        <td mat-cell *matCellDef="let element"> 09 </td>
      </ng-container>

      <ng-container matColumnDef="T.V.">
        <th mat-header-cell *matHeaderCellDef> Cot </th>
        <td mat-cell *matCellDef="let element"> 09 </td>
      </ng-container>

      <ng-container matColumnDef="Comp.">
        <th mat-header-cell *matHeaderCellDef> Cot </th>
        <td mat-cell *matCellDef="let element"> 09 </td>
      </ng-container>

      <ng-container matColumnDef="Boi.">
        <th mat-header-cell *matHeaderCellDef> Cot </th>
        <td mat-cell *matCellDef="let element"> 09</td>
      </ng-container>

      <ng-container matColumnDef="Ret.">
        <th mat-header-cell *matHeaderCellDef> Cot </th>
        <td mat-cell *matCellDef="let element"> 09 </td>
      </ng-container>

      <ng-container matColumnDef="E.P.">
        <th mat-header-cell *matHeaderCellDef> Cot </th>
        <td mat-cell *matCellDef="let element"> 09 </td>
      </ng-container>

      <ng-container matColumnDef="E.N.P.">
        <th mat-header-cell *matHeaderCellDef> Cot </th>
        <td mat-cell *matCellDef="let element"> 09 </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="bt">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <span>
            <button mat-stroked-button color="primary" routerLink="/tontine/affiche/{{idTontine}}/{{element.id}}" *ngIf="element.statut ==3"> Afficher </button>
            <button mat-flat-button color="primary" routerLink="/tontine/affiche/{{idTontine}}/{{element.id}}" *ngIf="element.statut !=3"> Terminer </button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
